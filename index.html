<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
</head>
<body>
  <script>
    // Get the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const viewProfile = urlParams.get('viewprofile');
    
    // Redirect or show profile content based on the viewprofile parameter
    if (viewProfile === 'true') {
      // Show the view profile page or redirect to the view profile section
      window.location.href = 'view-profile.html'; // Example redirection
    } else {
      // Show edit profile page or default content
      window.location.href = 'edit-profile.html'; // Example redirection
    }
  </script>
</body>
</html>
